<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reporte Financiero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 class="text-center">Reporte Financiero</h2>

    <!-- Formulario para ingresar Código de Entidad y Fecha -->
    <form class="mt-3" method="GET" action="/reportes/financieros/datos">
        <div class="mb-3">
            <label for="codigoEntidad" class="form-label">Código de Entidad</label>
            <input type="number" class="form-control" id="codigoEntidad" name="codigoEntidad" required>
        </div>
        <div class="mb-3">
            <label for="fechaMayor" class="form-label">Fecha Mayor</label>
            <input type="date" class="form-control" id="fechaMayor" name="fechaMayor" required>
        </div>
        <button type="submit" class="btn btn-primary">Consultar Reporte</button>
    </form>

    <!-- Mostrar la tabla solo si hay datos -->
    <div class="mt-4" th:if="${datosReporte}">
        <h3>Resultados para la Entidad <span th:text="${codigoEntidad}"></span> en la Fecha <span th:text="${fechaMayor}"></span></h3>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nombre Cuenta</th>
                    <th>Código PUC</th>
                    <th>Valor Actual (Millones)</th>
                    <th>Valor Anterior (Millones)</th>
                    <th>% Participación</th>
                    <th>Variación Anual</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fila : ${datosReporte}">
                    <td th:text="${fila['Nombre_Cuenta']}"></td>
                    <td th:text="${fila['Codigo']}"></td>
                    <td th:text="${fila['Valor_Actual_Millones']}"></td>
                    <td th:text="${fila['Valor_Anterior_Millones']}"></td>
                    <td th:text="${fila['Porcentaje_Participacion_Actual']}"></td>
                    <td th:text="${fila['Variacion_Anual']}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Botón para descargar el reporte en Excel -->
        <a class="btn btn-success" th:href="@{/api/teradata/reporte/excel(codigoEntidad=${codigoEntidad}, fechaMayor=${fechaMayor})}">
            Descargar Reporte en Excel
        </a>
    </div>

</body>
</html>
